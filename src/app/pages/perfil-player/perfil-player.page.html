<ion-header>
  <ion-toolbar>
    <ion-title>Perfil Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-item>

  <ion-item>
    <ion-text>
      <h2>{{player.nome}}</h2>
      <p>{{player.email}}</p>
      <p>{{player.nickname}}</p>
      <p>{{player.pws}}</p>
    </ion-text>
  </ion-item>
</ion-content>
